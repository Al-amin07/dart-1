name: load_delivery_system
description: A comprehensive delivery management system for customers, drivers, and administrators
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  provider: ^6.1.1
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  jwt_decoder: ^2.0.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icon/

# App Icon Configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/icon.png"
